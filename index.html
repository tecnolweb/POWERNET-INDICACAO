<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link de indicação Powernet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Link de indicação</h2>
<div class="imagem">
    <img class="logo" src="POWERNET.png">
</div>
        <form id="indicacaoForm">
            
            <input type="text" id="nomeIndicador" name="nomeIndicador" required placeholder="Nome do indicador">

           
            <input type="text" id="nomeIndicado" name="nomeIndicado" required placeholder="Nome da pessoa indicada">

            
            <input type="tel" id="telefoneIndicado" name="telefoneIndicado" required placeholder="telefone">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
